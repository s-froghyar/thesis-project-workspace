<div class="conv-container" [ngStyle]="{'background': bgColor}" (clickOutside)="toggleStatus()">
    <div class="layer-selector">
        <somaf-ws-img-viewer
            [baseUrl]="baseUrl"
            [layer]="layer"
            [status]="status"
            
        ></somaf-ws-img-viewer>
    </div>
    <div class="title">{{title}}</div>
</div>
