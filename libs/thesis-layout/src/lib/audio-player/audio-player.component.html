<div class="container">
    <div class="title">{{meta.title}}</div>
    <div class="controls" (click)="togglePlay()">
        <fa-icon [icon]="playIcon" *ngIf="!isPlaying"></fa-icon>
        <fa-icon [icon]="pauseIcon" *ngIf="isPlaying"></fa-icon>
    </div>
    <div class="slider">
        <span>{{ state?.readableCurrentTime }}</span>
        <mat-slider class="time-slider" 
            min="0" [max]="state?.duration"
            step="1" [value]="state?.currentTime"
            color="primary"
            (input)="onSliderChangeEnd($event)"
            [disabled]="state?.error"></mat-slider>
        <span>{{ state?.readableDuration }}</span>
    </div>
</div>
