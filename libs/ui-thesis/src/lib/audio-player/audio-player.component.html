<div class="container" *ngIf="state$ | async as state">
  <div class="title">{{ meta.title }}</div>
  <div class="controls">
    <mat-icon *ngIf="isPlaying">pause</mat-icon>
    <mat-icon *ngIf="!isPlaying">play</mat-icon>
  </div>
  <div class="slider">
    <span>{{ state?.readableCurrentTime }}</span>
    <mat-slider
      class="time-slider"
      min="0"
      [max]="state?.duration"
      step="1"
      [value]="state?.currentTime"
      color="primary"
      (input)="onSliderChangeEnd($event)"
      [disabled]="state?.error"
    ></mat-slider>
    <span>{{ state?.readableDuration }}</span>
  </div>
</div>
