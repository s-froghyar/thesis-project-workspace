<div class="container">
  <div class="title">
    <h1>
      Robust Deep Learning for Music Genre Classification using Augmentation
      Techniques<br />
      by SomaF
    </h1>
  </div>
  <div [ngSwitch]="selectedTab" class="switch-container">
    <div class="tabs">
      <div
        *ngFor="let tab of tabs; let i = index"
        [ngClass]="tab.selected ? 'tab active' : 'tab'"
        (click)="makeActive(i)"
      >
        {{ tab.title }}
      </div>
    </div>
    <ng-container *ngSwitchCase="'about'"><about></about></ng-container>
    <ng-container *ngSwitchCase="'baseline'"
      ><baseline></baseline
    ></ng-container>
    <ng-container *ngSwitchCase="'tp'"><tp></tp></ng-container>
    <ng-container *ngSwitchCase="'augerino'"
      ><augerino></augerino
    ></ng-container>
    <ng-container *ngSwitchCase="'augs'"
      ><augmentations></augmentations
    ></ng-container>
  </div>
  <div class="close-btn" (click)="closeMenu()" *ngIf="!isMobile">
    <mat-icon>close</mat-icon>
  </div>
  <div class="bg">
    <img
      src="https://mgr-thesis-bucket.s3.eu-west-2.amazonaws.com/static/assets/signal.svg"
      alt=""
    />
  </div>
</div>
